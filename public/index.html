<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .add-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .task-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .task-list {
            margin-bottom: 30px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
            border-left-color: #667eea;
        }

        .task-item.completed {
            opacity: 0.7;
            background: #e8f5e8;
            border-left-color: #28a745;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #667eea;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .task-checkbox.checked {
            background: #667eea;
            border-color: #667eea;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #666;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state .emoji {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .empty-state small {
            color: #999;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .stats-info {
            display: flex;
            gap: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .action-btn.clear {
            background: #dc3545;
        }

        .action-btn.clear:hover {
            background: #c82333;
        }

        .action-btn.export {
            background: #28a745;
        }

        .action-btn.export:hover {
            background: #218838;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item {
            animation: slideIn 0.3s ease;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .add-section {
                flex-direction: column;
            }
            
            .stats-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My To-Do List</h1>
        </div>

        <div class="add-section">
            <input type="text" class="task-input" placeholder="Add a new task..." id="taskInput">
            <button class="add-btn" onclick="addTask()">Add +</button>
        </div>

        <div class="task-list" id="taskList">
            <div class="empty-state">
                <div class="emoji">üìù</div>
                <p>No tasks yet. Add one above!</p>
                <small>Stay organized and productive!</small>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stats-info">
                <div class="stat">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="action-btn clear" onclick="clearCompleted()" id="clearBtn" style="display: none;">
                üìä Clear Completed
            </button>
            <button class="action-btn export" onclick="exportTasks()">
                üì• Export
            </button>
        </div>
    </div>

    <script>
        let tasks = [];
        let taskIdCounter = 1;
        const API_BASE = '/api';
        let useBackend = false;

        // Check if backend is available
        async function checkBackend() {
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                useBackend = response.ok;
                if (useBackend) {
                    console.log('‚úÖ Backend connected - using API mode');
                }
            } catch (error) {
                useBackend = false;
                console.log('‚ö†Ô∏è No backend found - using local storage mode');
            }
        }

        // Load tasks from localStorage or API
        async function fetchTasks() {
            if (useBackend) {
                try {
                    const response = await fetch(`${API_BASE}/tasks`);
                    if (!response.ok) throw new Error('Failed to fetch tasks');
                    tasks = await response.json();
                    renderTasks();
                    updateStats();
                } catch (error) {
                    console.error('Error fetching tasks:', error);
                    showNotification('Failed to load tasks, switching to local mode', 'error');
                    useBackend = false;
                    loadFromLocalStorage();
                }
            } else {
                loadFromLocalStorage();
            }
        }

        function loadFromLocalStorage() {
            const stored = localStorage.getItem('todoTasks');
            if (stored) {
                tasks = JSON.parse(stored);
                // Fix ID counter
                taskIdCounter = Math.max(...tasks.map(t => t.id), 0) + 1;
            }
            renderTasks();
            updateStats();
        }

        function saveToLocalStorage() {
            localStorage.setItem('todoTasks', JSON.stringify(tasks));
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();
            
            if (taskText === '') {
                input.focus();
                return;
            }

            if (useBackend) {
                try {
                    const response = await fetch(`${API_BASE}/tasks`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: taskText })
                    });

                    if (!response.ok) throw new Error('Failed to add task');
                    
                    const newTask = await response.json();
                    tasks.unshift(newTask);
                    input.value = '';
                    renderTasks();
                    updateStats();
                    showNotification('Task added successfully!', 'success');
                } catch (error) {
                    console.error('Error adding task:', error);
                    showNotification('Failed to add task', 'error');
                }
            } else {
                // Local mode
                const task = {
                    id: taskIdCounter++,
                    text: taskText,
                    completed: false,
                    created_at: new Date().toISOString()
                };

                tasks.unshift(task);
                input.value = '';
                saveToLocalStorage();
                renderTasks();
                updateStats();
                showNotification('Task added successfully!', 'success');
            }
        }

        async function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            if (useBackend) {
                try {
                    const response = await fetch(`${API_BASE}/tasks/${taskId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ completed: !task.completed })
                    });

                    if (!response.ok) throw new Error('Failed to update task');
                    
                    const updatedTask = await response.json();
                    const index = tasks.findIndex(t => t.id === taskId);
                    tasks[index] = updatedTask;
                    renderTasks();
                    updateStats();
                } catch (error) {
                    console.error('Error updating task:', error);
                    showNotification('Failed to update task', 'error');
                }
            } else {
                // Local mode
                task.completed = !task.completed;
                saveToLocalStorage();
                renderTasks();
                updateStats();
            }
        }

        async function deleteTask(taskId) {
            if (useBackend) {
                try {
                    const response = await fetch(`${API_BASE}/tasks/${taskId}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete task');
                    
                    tasks = tasks.filter(t => t.id !== taskId);
                    renderTasks();
                    updateStats();
                    showNotification('Task deleted successfully!', 'success');
                } catch (error) {
                    console.error('Error deleting task:', error);
                    showNotification('Failed to delete task', 'error');
                }
            } else {
                // Local mode
                tasks = tasks.filter(t => t.id !== taskId);
                saveToLocalStorage();
                renderTasks();
                updateStats();
                showNotification('Task deleted successfully!', 'success');
            }
        }

        async function clearCompleted() {
            if (useBackend) {
                try {
                    const response = await fetch(`${API_BASE}/tasks/completed/clear`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to clear completed tasks');
                    
                    tasks = tasks.filter(t => !t.completed);
                    renderTasks();
                    updateStats();
                    showNotification('Completed tasks cleared!', 'success');
                } catch (error) {
                    console.error('Error clearing completed tasks:', error);
                    showNotification('Failed to clear completed tasks', 'error');
                }
            } else {
                // Local mode
                tasks = tasks.filter(t => !t.completed);
                saveToLocalStorage();
                renderTasks();
                updateStats();
                showNotification('Completed tasks cleared!', 'success');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                background: ${type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#6c757d'};
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">üìù</div>
                        <p>No tasks yet. Add one above!</p>
                        <small>Stay organized and productive!</small>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = '';
            
            tasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                
                taskItem.innerHTML = `
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                         onclick="toggleTask(${task.id})"></div>
                    <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">√ó</button>
                `;
                
                taskList.appendChild(taskItem);
            });
        }

        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.completed).length;
            const pendingTasks = totalTasks - completedTasks;
            
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('pendingTasks').textContent = pendingTasks;
            
            const statsElement = document.getElementById('stats');
            const clearBtn = document.getElementById('clearBtn');
            
            if (totalTasks > 0) {
                statsElement.style.display = 'flex';
                clearBtn.style.display = completedTasks > 0 ? 'flex' : 'none';
            } else {
                statsElement.style.display = 'none';
                clearBtn.style.display = 'none';
            }
        }

        async function exportTasks() {
            if (tasks.length === 0) {
                showNotification('No tasks to export!', 'error');
                return;
            }

            try {
                const exportData = {
                    exportDate: new Date().toISOString(),
                    totalTasks: tasks.length,
                    completedTasks: tasks.filter(t => t.completed).length,
                    mode: useBackend ? 'backend' : 'local',
                    tasks: tasks.map(task => ({
                        text: task.text,
                        completed: task.completed,
                        created_at: task.created_at || task.createdAt
                    }))
                };

                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `todo-list-${new Date().toISOString().split('T')[0]}.json`;
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showNotification('Tasks exported successfully!', 'success');
            } catch (error) {
                console.error('Error exporting tasks:', error);
                showNotification('Failed to export tasks', 'error');
            }
        }

        // Initialize - Check backend and load tasks
        async function init() {
            await checkBackend();
            await fetchTasks();
        }

        // Allow adding tasks with Enter key
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Add mode indicator
        function updateModeIndicator() {
            const header = document.querySelector('.header h1');
            const indicator = useBackend ? 
                '<small style="color: #28a745; font-size: 0.4em; display: block;">üü¢ Connected to Server</small>' : 
                '<small style="color: #ffc107; font-size: 0.4em; display: block;">üü° Local Storage Mode</small>';
            header.innerHTML = 'My To-Do List' + indicator;
        }

        // Start the app
        init().then(() => {
            updateModeIndicator();
        });
    </script>
</body>
</html>
